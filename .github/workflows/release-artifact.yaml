name: Upload Release Artifact

"on":
  release:
    types: [created]

jobs:
  upload-artifact:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create release artifact
        run: |
          zip -r amberflo.zip amberflo

      - name: Upload artifact to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} amberflo.zip --clobber
          gh release upload ${{ github.event.release.tag_name }} templates/config.demo-api.env --clobber
